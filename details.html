    <script>
      $(document).ready(function () {
        function parse_query_string(query) {
          var vars = query.split('&');
          var query_string = {};
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            var key = decodeURIComponent(pair[0]);
            var value = decodeURIComponent(pair[1]);
            // If first entry with this name
            if (typeof query_string[key] === 'undefined') {
              query_string[key] = decodeURIComponent(value);
              // If second entry with this name
            } else if (typeof query_string[key] === 'string') {
              var arr = [query_string[key], decodeURIComponent(value)];
              query_string[key] = arr;
              // If third or later entry with this name
            } else {
              query_string[key].push(decodeURIComponent(value));
            }
          }
          return query_string;
        }
        const query = window.location.search.substring(1);
        const qs = parse_query_string(query);
        console.log(qs);
        const queryStr = qs.id;
        console.log(queryStr);
        //api connection
        const settings = {
          url: 'https://api.unsplash.com/topics/' + queryStr,
          method: 'GET',
          headers: {
            Authorization:
              'Client-ID mYj9awBmDjuLzvC_Xa--o75rGZdsvi1EIWIRB3mxHxo',
          },
        };
        console.log(settings.url);
        $.ajax(settings).done(function (response) {
          //display description
          //console.log(response.preview_photos);
          $('#page-head').html(`${response.title}`);
          response.preview_photos.forEach((element) => {
            $('.row').append(`<div class="col-12 col-sm-6 mt-3">
            <div class="card">
              <img src="${element.urls.full}" class="card-img-top" alt="..." style="height:500px" >
            </div>
            
          </div>`);
          });
          $('#description').html(`${response.description}`);
        });
      });
    </script>
